$def with(module)
<!DOCTYPE html>
<html>

<head>
    <title>html5 Canvas </title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="generator" content="Geany 1.23.1" />
    <style>
    .box {width:150px;height: 150px;float:left;} 
    .c{border:solid 1px #ccc;}
    /*canvas 的宽高不能再Css样式中设定？*/
    </style>
</head>

<body>
$for row in module.rows:
    <div class="box"><div><canvas height=100 width=100 class="c" id="candle$(row.trend)" data='$(row.trend)' /></div><div> $(row.count)|$(row.p)</div></div>  
<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="/static/trend.js"></script>
</body>
</html>
